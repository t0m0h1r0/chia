apiVersion: v1
kind: Pod
metadata:
  name: chia-init
  labels:
    app: chia
spec:
  serviceAccountName: chia-service-account  # Ensure this service account has the necessary permissions
  initContainers:
  - name: chia-init-container
    image: ghcr.io/chia-network/chia
    command:
      - /bin/sh
      - -c
      - |
        chia init -c /mnt/chia
    volumeMounts:
    - name: chia-config
      mountPath: /mnt/chia
  containers:
  - name: kubectl
    image: bitnami/kubectl:latest  # Use a container with kubectl installed
    command:
      - /bin/sh
      - -c
      - |
        while [ ! -f /mnt/chia/config/ssl/ca/ca.crt ]; do sleep 1; done
        kubectl create secret generic chia-ca --from-file=/mnt/chia/config/ssl/ca/ca.crt --dry-run=client -o yaml | kubectl apply -f -
        kubectl create secret generic chia-crt --from-file=/mnt/chia/config/ssl/ca/private_ca.crt --dry-run=client -o yaml | kubectl apply -f -
        sleep 3600  # Keep the sidecar running for inspection
    volumeMounts:
    - name: chia-config
      mountPath: /mnt/chia
  volumes:
  - name: chia-config
    emptyDir: {}

