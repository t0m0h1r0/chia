apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainnet-farmer
spec:
  selector:
    matchLabels:
      app: mainnet-farmer
  template:
    metadata:
      labels:
        app: mainnet-farmer
    spec:
      containers:
      - name: farmer
        image: ghcr.io/chia-network/chia:latest
        env:
        - name: service
          value: 'farmer-only'
        - name: CHIA_ROOT
          value: /chia-data
        - name: ca
          value: /chia-ca
        - name: TZ
          value: UTC
        - name: keys
          value: /key/key.txt
        - name: full_node_peer
          value: mainnet-node:8444
        - name: log_level
          value: INFO
        ports:
        - containerPort: 55400
          name: farmer-daemon
          protocol: TCP
        - containerPort: 8447
          name: farmer-peers
          protocol: TCP
        - containerPort: 8559
          name: farmer-rpc
          protocol: TCP
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /chia-ca
          name: secret-ca
        - mountPath: /key
          name: key
        - mountPath: /chia-data
          name: chiaroot
      - name: wallet
        image: ghcr.io/chia-network/chia:latest
        env:
        - name: service
          value: 'wallet'
        - name: CHIA_ROOT
          value: /chia-data
        - name: ca
          value: /chia-ca
        - name: TZ
          value: UTC
        - name: keys
          value: /key/key.txt
        - name: full_node_peer
          value: mainnet-node:8444
        - name: log_level
          value: INFO
        ports:
        - containerPort: 8449
          name: wallet-peers
          protocol: TCP
        - containerPort: 9256
          name: wallet-rpc
          protocol: TCP
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /chia-ca
          name: secret-ca
        - mountPath: /key
          name: key
        - mountPath: /chia-data
          name: chiaroot
      restartPolicy: Always
      volumes:
      - name: secret-ca
        secret:
          defaultMode: 420
          secretName: mainnet-ca
      - name: key
        secret:
          defaultMode: 420
          secretName: chiakey
      - emptyDir: {}
        name: chiaroot
